<div class="container col-md-6 col-md-offset-3 well well-lg">
    <h1>登录</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="username">用户名</label>
            <input class="form-control" formControlName="username">
        </div>
        <div *ngIf="username.invalid&&(username.dirty||username.touched)" class="alert alert-danger">
            <div *ngIf="username.errors.required">
                用户名不能为空
            </div>
            <div *ngIf="username.errors._username">
                用户名 {{username.errors._username}} 已存在
            </div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">

            <div *ngIf="password.errors.required">
                密码不能为空
            </div>
            <div *ngIf="password.errors.minlength">
                密码至少六位
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">登录</button>
    </form>

</div>
